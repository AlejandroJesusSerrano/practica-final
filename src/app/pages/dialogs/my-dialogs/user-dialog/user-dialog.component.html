<h1 mat-dialog-title>Dialogo de Usuario</h1>
<div mat-dialog-content>
    <pre>
        {{ data | json }}
    </pre>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn">Cancelar</button>
    <button
        mat-flat-button
        color="primary"
        [mat-dialog-close]="1"
    >Guardar</button>
</div>
