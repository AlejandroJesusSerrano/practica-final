<form [formGroup]="formRegister">

    <p>
        <mat-form-field appearance="fill">

            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" [formControl]="nameControl">
            <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Ingrese los nombres</mat-hint>
            <mat-error>Componente Invalido</mat-error>

        </mat-form-field>

    </p>

    <p>
        <mat-form-field appearance="outline">

            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>

        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
            <mat-label>Seleccione su comida</mat-label>
            <mat-select>
                <mat-option>Pizza</mat-option>
                <mat-option>Lomito</mat-option>
                <mat-option>Empanada</mat-option>
                <mat-option>Hamburguesa</mat-option>
                <mat-option>Milanesa</mat-option>
            </mat-select>
        </mat-form-field>
    </p>



</form>
